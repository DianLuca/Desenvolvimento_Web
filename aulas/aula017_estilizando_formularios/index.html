<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estilizando Formulários</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <h1>Estilizando Formulários</h1>
        </header>
        
        <main>
            <section>
                <article>
                    <div class="formulario-container">
                        <form action="">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" required >

                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="cidade">Cidade:</label>
                            <select name="cidade" id="cidade">
                                <option value="sp">São Paulo</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="es">Espírito Santo</option>
                            </select>

                            <label>Gênero:</label>
                            <div class="grupo-radio">
                                <input type="radio" name="genero" id="masculino" value="masculino">
                                <label for="masculino">Masculino</label>

                                <input type="radio" name="genero" id="feminino" value="feminino">
                                <label for="feminino">Feminino</label>

                                <input type="radio" name="genero" id="outro" value="outro">
                                <label for="outro">Outro</label>
                            </div>

                            <label>Interesses:</label>
                            <div class="grupo-checkbox">
                                <input type="checkbox" name="interesses" id="esportes" value="esportes">
                                <label for="esportes">Esportes</label>
                                <input type="checkbox" name="interesses" id="musica" value="musica">
                                <label for="esportes">Música</label>
                                <input type="checkbox" name="interesses" id="tecnologia" value="tecnologia">
                                <label for="esportes">tecnologia</label>
                            </div>

                            <label for="mensagem">Mensagem:</label>
                            <textarea name="mensagem" id="mensagem" rows="4"></textarea>
                            
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
