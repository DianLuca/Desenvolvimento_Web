<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários - HTML 5</title>
  </head>
  <body>
    <h1>Formulário de Contato</h1>

    <form action="/enviar" method="post">
      <label for="nome">Nome Completo:</label>
      <input type="text" name="nome" id="nome" placeholder="Ex.: João Silva" required>
      <br><br>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="exemplo@dominio.com" required>
      <br><br>

      <label for="email">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}) \d{5}-\d{4}" required>
      <br><br>

      <label for="genero">Gênero:</label>
      <select name="genero" id="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Masculino</option>
        <option value="outros">Outros</option>
        <option value="prefiro_nao_dizer">Prefiro não dizer</option>
      </select>
      <br><br>

      <label for="termos">
        <input type="checkbox" name="termos" id="termos" required> Eu aceito os termos e condições
      </label>
      <br><br>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
      <br><br>

      <label for="interesses">Interesses (selecione múltiplos):</label>
      <select name="interesses" id="interesses" multiple>
        <option value="esportes">Esportes</option>
        <option value="musica">Música</option>
        <option value="tecnologia">Tecnologia</option>
        <option value="viagens">Viagens</option>
      </select>
      <br><br>

      <label for="arquivo">Envie seu currículo (PDF):</label>
      <input type="file" id="arquivo" name="arquivo" accept=".pdf">
      <br><br>
      
      <label for="Mensagem">Mensagem:</label>
      <textarea id="Mensagem" name="Mensagem" rows="4" placeholder="Escreva uma mensagem..."></textarea>
      <br><br>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </body>
</html>
