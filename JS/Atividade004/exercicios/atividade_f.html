<!-- F) Verificação de Ano Bissexto
O portal de curiosidades matemáticas WebYear Checker quer oferecer aos usuários uma ferramenta para descobrir
 se um ano é bissexto. Crie uma página onde o usuário insere um ano qualquer, e o site verifica se esse ano é 
 bissexto ou não, utilizando as regras do calendário gregoriano. O sistema também deve garantir que o valor informado
  seja um número inteiro positivo, mostrando uma mensagem de erro se a entrada for inválida.
 -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exercícios - Atividade F</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="atividade">
                <h1>ANO BISSEXTO</h1>
                <form action="">
                    <label for="ano">Insira o ano para verificação:</label>
                    <input type="number" name="ano" id="ano" min="0" placeholder="Ex.: 2024">
                    <button type="button" id="verificar">Verificar</button>
                </form>
                <p class="resultado"></p>
            </div>
        </section>
        <a class="voltar" href="../index.html">Voltar</a>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
