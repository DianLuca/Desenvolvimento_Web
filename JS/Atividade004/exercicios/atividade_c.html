<!-- C) Monitoramento de Velocidade
A empresa SpeedControl Web está desenvolvendo um simulador online para conscientização sobre segurança no trânsito.
 Sua missão é criar uma página onde o usuário insere a velocidade de um veículo e o sistema informa se o motorista 
 está dentro do limite (até 60 km/h) ou se está acima do permitido, exibindo uma mensagem de alerta ou segurança.
 -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exercícios - Atividade C</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <div>
            <h1>VERIFICAR VELOCIDADE</h1>
            <label for="num">Insira a sua velocidade:</label>
            <input type="number" name="num" id="velocidade" min="0" placeholder="Ex.: 0">
            <button type="submit" id="verificar">Verificar</button>
        </div>
        <div>
            <p id="resultado"></p>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
