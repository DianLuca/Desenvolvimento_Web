<!-- D) Cálculo de Aumento Salarial
O site corporativo da DevSalary Pro precisa de uma calculadora salarial para seus funcionários. 
Você deve criar uma página onde o usuário informa o salário atual, e o sistema calcula o novo salário
com base nas seguintes regras:
Se o salário for menor que R$1000,00, aplica-se um aumento de 10%.
Se o salário for maior que R$1500,00, aplica-se um aumento de 5%.
Se o salário for entre R$1000,00 e R$1500,00 (inclusive), o salário permanece o mesmo. O sistema também deve 
verificar se o valor informado não é zero ou negativo e, nesse caso, exibir uma mensagem de erro.
 -->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exercícios - Atividade D</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section>
            <article class="atividade">
                <h1>CALCULADORA SALARIAL</h1>
                <form action="">
                    <label for="num">Insira seu salário atual:</label>
                    <input type="number" name="num" id="salario" min="0" placeholder="Ex.: 500">
                    <button type="button" id="verificarSalario">Verificar</button>
                </form>
                <p class="resultado"></p>
            </article>
        </section>
        <a class="voltar" href="../index.html">Voltar</a>
    </main>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/modules/salario.js"></script>
</body>
</html>
