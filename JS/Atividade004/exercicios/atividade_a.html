<!-- A) Verificação de Par ou Ímpar
A empresa WebData Solutions contratou você para desenvolver uma página interativa que ajude seus usuários a classificar números.
Eles precisam de uma interface onde o usuário insira um número inteiro, clique em um botão e receba na tela a informação se o 
número é par ou ímpar. Esse recurso será integrado ao site da empresa para pequenos cálculos rápidos. -->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exercícios - Atividade A</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>

        <section>
            <div class="atividade">
                <h1>PAR ou ÍMPAR</h1>
                <form>
                    <label for="num">Insira um número inteiro:</label>
                    <input type="number" name="num" id="numero" placeholder="Ex.: 0">
                    <button type="button" id="verificar">Verificar</button>
                </form>
                <p class="resultado"></p>
            </div>
        </section>
        <a class="voltar" href="../index.html">Voltar</a>
    </main>

    <script src="../js/script.js" defer></script>
</body>
</html>
