<!-- B) Maior, Menor ou Iguais
A startup CodeMetrics precisa de uma funcionalidade para seu portal de análise de dados. Sua tarefa é criar
uma página onde o usuário digite três números, e ao clicar em um botão, o site informe qual é o maior número,
o menor ou se todos são iguais. A interface deve ser clara, amigável e com feedback imediato.
 -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exercícios - Atividade B</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <div>
            <h1>VERIFICAR VALORES</h1>
            <label for="num">Insira um número inteiro:</label>
            <input type="number" name="num" id="num0" placeholder="Ex.: 0">
            <label for="num">Insira um número inteiro:</label>
            <input type="number" name="num" id="num1" placeholder="Ex.: 1">
            <label for="num">Insira um número inteiro:</label>
            <input type="number" name="num" id="num2" placeholder="Ex.: 2">
            <button type="submit" id="verificar">Verificar</button>
        </div>
        <div>
            <p id="resultado"></p>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
