<!-- B) Maior, Menor ou Iguais
A startup CodeMetrics precisa de uma funcionalidade para seu portal de análise de dados. Sua tarefa é criar
uma página onde o usuário digite três números, e ao clicar em um botão, o site informe qual é o maior número,
o menor ou se todos são iguais. A interface deve ser clara, amigável e com feedback imediato.
 -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exercícios - Atividade B</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="atividade">
                <h1>VERIFICAR VALORES</h1>
                <form action="">
                    <label for="num">Insira um número inteiro:</label>
                    <input type="number" name="num" id="num0" placeholder="Ex.: 0"><br>
                    <label for="num1">Insira um número inteiro:</label>
                    <input type="number" name="num1" id="num1" placeholder="Ex.: 1"><br>
                    <label for="num2">Insira um número inteiro:</label>
                    <input type="number" name="num2" id="num2" placeholder="Ex.: 2">
                    <button type="button" id="verificarMaiorMenor">Verificar</button>
                </form>
                <p class="resultado"></p>
            </div>
        </section>
        <a class="voltar" href="../index.html">Voltar</a>
    </main>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/modules/maiorMenor.js"></script>
</body>
</html>
