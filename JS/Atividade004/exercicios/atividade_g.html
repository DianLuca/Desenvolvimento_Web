<!-- G) Verificação de Triângulo
O site educativo TriangulaWeb precisa de uma página interativa onde os usuários informam as 
medidas de três segmentos de reta. O sistema então verifica e informa se esses segmentos podem formar um triângulo,
 com base na regra matemática da desigualdade triangular. O feedback deve ser claro e visual.
 -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exercícios - Atividade G</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="atividade">
                <h1>VERIFICAR TRIÂNGULO</h1>
                <form action="">
                    <label for="segmento">Insira o primeiro segmento para verificação:</label>
                    <input type="number" name="segmento" id="segmento" min="0" placeholder="Ex.: 2"><br>
                    <label for="segmento1">Insira o segundo segmento para verificação:</label>
                    <input type="number" name="segmento1" id="segmento1" min="0" placeholder="Ex.: 3"><br>
                    <label for="segmento2">Insira o terceiro segmento para verificação:</label>
                    <input type="number" name="segmento2" id="segmento2" min="0" placeholder="Ex.: 4">
                    <button type="button" id="verificar">Verificar</button>
                </form>
                <p class="resultado"></p>
            </div>
        </section>
        <a class="voltar" href="../index.html">Voltar</a>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
