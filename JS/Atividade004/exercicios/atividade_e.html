<!-- E) Cálculo de Passagens
A agência online ViaWeb Viagens deseja uma calculadora de preços para passagens de ônibus no site. 
Crie uma página onde o usuário informa a distância da viagem em quilômetros, e o site calcula o preço total, conforme a regra:
Viagens de até 200 km custam R$0,70 por km.
Viagens acima de 200 km custam R$0,40 por km.
O valor final deve ser exibido de forma clara, simulando o funcionamento de um sistema real de vendas de passagens.
 -->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exercícios - Atividade E</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section>
            <article class="atividade">
                <h1>CALCULADORA DE PASSAGEM</h1>
                <form action="">
                    <label for="num">Insira a distância até seu destino (Km):</label>
                    <input type="number" name="num" id="distancia" min="0" placeholder="Ex.: 500">
                    <button type="button" id="verificarPassagem">Verificar</button>
                </form>
                <p class="resultado"></p>
            </article>
        </section>
        <a class="voltar" href="../index.html">Voltar</a>
    </main>


    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/modules/passagem.js"></script>
</body>
</html>
