<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Área</title>
</head>
<body>
    <main>
        <h1>Calculadora de Área do Quadrado</h1>
        <label for="ladoInput">Informe o valor do lado:</label>
        <input type="number" name="ladoInput" id="ladoInput" placeholder="Ex.: 5" min="0" step="any">
        <button id="calcularBtn">Calcular Área</button>
        <p id="resultado" class="resultado"></p>
    </main>
    <!-- defer: carrega todo o conteúdo do HTML anteriormente -->
    <script src="js/script.js" defer></script>
</body>
</html>
