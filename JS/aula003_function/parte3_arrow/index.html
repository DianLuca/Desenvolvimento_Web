<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Área</title>
</head>
<body>
    <div class="container">
        <h1>Exemplo de Arrow Functions</h1>

        <div class="input-group">
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero" placeholder="Ex.: 5">
        </div>

        <button id="dobro">Calcular o Dobro</button>
        <button id="triplo">Calcular o Triplo</button>

        <div class="resultado">
            <p id="resultado"></p>
        </div>
    </div>
    <!-- defer: carrega todo o conteúdo do HTML anteriormente -->
    <script src="js/script.js" defer></script>
</body>
</html>
