<!-- Exercício 11: Tabuada
Crie um campo de entrada para um número e um botão. Ao clicar no botão,
exiba a tabuada desse número de 1 a 10 em uma lista.
 -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 011 - Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Tabuada</h1>
        <article>
            <input type="number" name="valor" id="valor" placeholder="Insira um número: ">
        </article>
        <article>
            <button id="resolver">Resolver</button>
        </article>
        <article>
            <p id="resultado"></p>
        </article>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
