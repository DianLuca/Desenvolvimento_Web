<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 001 - Calculadora Simples</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Calculadora Simples</h1>
        <article>
            <input type="number" name="valor1" id="valor1" placeholder="Insira um número: ">
            <input type="number" name="valor2" id="valor2" placeholder="Insira um número: ">
        </article>
        <article id="operadores">
            <button id="adicao" value="+">+</button>
            <button id="subtracao" value="-">-</button>
            <button id="multiplicacao" value="*">x</button>
            <button id="divisao" value="/">/</button>
        </article>
        <article>
            <p id="resultado">Resultado!</p>
        </article>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
