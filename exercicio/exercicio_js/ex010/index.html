<!-- Exercício 10: Validador de Senha
Crie um campo de senha e um elemento para mostrar se a senha é forte
(contém letras maiúsculas, minúsculas, números e tem pelo menos 8 caracteres).
 -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 001 - Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <section>
        <input type="number" name="valor1" id="valor1" placeholder="Insira um número: ">
        <input type="number" name="valor2" id="valor2" placeholder="Insira um número: ">
    </section>
    <section>
        <button id="adicao" value="+">+</button>
        <button id="subtracao" value="-">-</button>
        <button id="multiplicacao" value="*">x</button>
        <button id="divisao" value="/">/</button>
    </section>
    <section>
        <p id="resultado"></p>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
