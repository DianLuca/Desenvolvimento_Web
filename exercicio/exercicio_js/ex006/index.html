<!-- Exercício 6: Verificador de Palíndromo
Crie um campo de entrada para uma palavra e um botão. Ao clicar no botão,
exiba uma mensagem dizendo se a palavra é um palíndromo 
(lê-se igual de trás para frente).
 -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006 - Verificador de Palíndromo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Verificador de Palíndromo</h1>
        <article>
            <input type="texto" name="texto" id="texto" placeholder="Insira um texto: ">
        </article>
        <article>
            <button id="verificar" >Verificar</button>
        </article>
        <article>
            <p id="resultado"></p>
        </article>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
