<!-- Exercício 7: Jogo de Adivinhação
Crie um jogo onde o computador sorteia um número entre 1 e 10 e o 
usuário tenta adivinhar. Dê dicas se o palpite é maior ou menor que
o número sorteado.
 -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007: Jogo de Adivinhação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Jogo de Adivinhação</h1>
        <article>
            <input type="number" name="valor" id="valor" placeholder="Insira um número de 1 a 10: ">
        </article>
        <article>
            <button id="verificar">Verificar</button>
        </article>
        <article>
            <p id="resultado"></p>
        </article>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
