<!-- Exercício 5: Lista de Tarefas
Crie um campo de entrada para adicionar itens a uma lista não ordenada.
Adicione um botão que, ao ser clicado, insere o valor do campo como um novo item na lista.
 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 005: Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Lista de Tarefas</h1>
        <article>
            <input type="text" id="texto" placeholder="Insira o nome da tarefa: ">
        </article>
        <article>
            <button id="inserir" >Adicionar tarefa</button>
        </article>
        <article>
            <p id="resultado"></p>
        </article>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
